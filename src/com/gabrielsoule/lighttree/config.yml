general-keybinds:
  - z: KEY_NEW_EFFECT
  - x: KEY_TOGGLE_LIGHTS
  - c: KEY_DO_BEAT
  - v: KEY_DO_BEAT
  - b: KEY_TOGGLE_BEAT
  - n: KEY_DOUBLE_BEAT
  - m: KEY_QUADRUPLE_BEAT
color-keybinds:
  - q: RANDOM
  - w: WHITE
  - e: PINK
  - r: RED
  - t: ORANGE
  - y: GOLD
  - u: YELLOW
  - i: GREEN
  - o: TEAL
  - p: SKY
