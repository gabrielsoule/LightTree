      - EffectPulsers
      - [6, 9, 5]
      - [GOLD, PURPLE]
  - f:
      - EffectFLashSegments
      - [1]
      - [RANDOM]
  - g:
      - EffectStrobe
      - [0]
      - [WHITE]
  - h:
      - EffectSplash
      - [0]
      - [RANDOM]
